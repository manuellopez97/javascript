<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
</head>
<body>
    <ul id="eq1" style="background-color: blue;">
    <li class="item">A</li>
    <li class="item">B</li>
    <li class="item">C</li>
    </ul>

    <ul id="eq2" style="background-color: red;">
        <li class="item">X</li>
        <li class="item">Y</li>
        <li class="item">Z</li>
        </ul>
        <script>
            document.querySelector("#eq1").addEventListener("click", function(e){
            if (e.target.classList.contains("item")){
                document.querySelector("#eq2").append(e.target)
            }
            })

            document.querySelector("#eq2").addEventListener("click", function(e){
            if (e.target.classList.contains("item")){
                document.querySelector("#eq1").append(e.target)
            }
            })
    

        </script>
</body>
</html>
